name: Release

on:
  push:
    branches:
      - 'release'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # for Arm based macs (M1 and above).
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest' # for Intel based macs.
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: install frontend dependencies
        run: bun install # change this to npm, pnpm or bun depending on which one you use.

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: app-v__VERSION__ # the action automatically replaces __VERSION__ with the app version.
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  create-update-manifest:
    needs: publish-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(cat src-tauri/tauri.conf.json | grep -o '"version": *"[^"]*"' | grep -o '"[0-9.]*"' | tr -d '"')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download "app-v${{ steps.version.outputs.version }}" --dir ./release-assets --pattern "*.tar.gz" --pattern "*.zip" --pattern "*.sig"

      - name: Generate update manifest
        run: |
          cat > latest.json << 'EOF'
          {
            "version": "${{ steps.version.outputs.version }}",
            "date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "$(cat release-assets/*.app.tar.gz.sig | head -1)",
                "url": "https://github.com/${{ github.repository }}/releases/download/app-v${{ steps.version.outputs.version }}/$(ls release-assets/*aarch64.app.tar.gz | xargs basename)"
              },
              "darwin-x86_64": {
                "signature": "$(cat release-assets/*x86_64.app.tar.gz.sig | head -1)",
                "url": "https://github.com/${{ github.repository }}/releases/download/app-v${{ steps.version.outputs.version }}/$(ls release-assets/*x86_64.app.tar.gz | xargs basename)"
              },
              "linux-x86_64": {
                "signature": "$(cat release-assets/*.AppImage.tar.gz.sig | head -1)",
                "url": "https://github.com/${{ github.repository }}/releases/download/app-v${{ steps.version.outputs.version }}/$(ls release-assets/*.AppImage.tar.gz | xargs basename)"
              },
              "windows-x86_64": {
                "signature": "$(cat release-assets/*.nsis.zip.sig | head -1)",
                "url": "https://github.com/${{ github.repository }}/releases/download/app-v${{ steps.version.outputs.version }}/$(ls release-assets/*.nsis.zip | xargs basename)"
              }
            }
          }
          EOF

      - name: Upload manifest to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "app-v${{ steps.version.outputs.version }}" latest.json --clobber
