name: Bug Report
description: Report something that is not working correctly
title: "[BUG] Short description"
labels: ["bug"]
assignees: []

body:
  - type: input
    id: summary
    attributes:
      label: Bug Summary
      description: What is broken? (1 sentence)
      placeholder: e.g. Creating a secret fails when the name contains emojis
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: What is happening?
      description: Describe the bug clearly
      placeholder: |
        Explain the problem.
        What goes wrong?
        Include error messages if relevant.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
      placeholder: The secret should be created successfully.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we trigger the bug?
      placeholder: |
        1. Go to...
        2. Click...
        3. Enter...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Messages / Logs (optional)
      description: Paste stack traces, console logs, API errors, etc.
      render: shell

  - type: input
    id: version
    attributes:
      label: Application Version
      placeholder: e.g. v1.3.0

  - type: input
    id: platform
    attributes:
      label: Platform
      placeholder: e.g. Windows 11, Ubuntu 24.04, MacOS (arm or x86)

  - type: checkboxes
    id: terms
    attributes:
      label: Before submitting
      options:
        - label: I searched existing issues and did not find a duplicate
          required: true
        - label: I included all relevant details and steps to reproduce
          required: true
